<nav>
  <ul class="pagination">
    <li class="page-item" appClass [classNames]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li
        class="page-item"
        appClass
        [classNames]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      appClass
      [classNames]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroundColor]="'orange'">{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" alt="Invalid url" />
</div>
